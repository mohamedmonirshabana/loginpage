<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-full bg-white grid grid-cols-2 mx-auto h-screen">
      <div class="flex flex-col content-center">
        <div class="flex flex-col my-16">
          <img src="./images/Logo2.png" class="h-32 mx-auto" alt="" />
          <h1 class="mx-auto text-2xl font-semibold">Welcome Back</h1>
        </div>
        <form class="flex flex-col mx-auto">
          <label for="Email" class="my-1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter Email"
            class="p-3 bg-blue-200 rounded-2xl border border-gray-400 text-black my-2"
          />
          <label for="password" class="my-1">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            class="p-3 bg-blue-200 rounded-2xl border border-gray-400 text-black my-2"
          />
          <a href="" class="ml-auto text-blue-600">Forget Password</a>
          <button
            class="bg-blue-500 rounded-lg p-2 text-white shadow-lg shadow-blue-400 my-3"
          >
            Login
          </button>
        </form>
      </div>
      <div class="backimg flex justify-center">
        <img
          src="./images/Vector.svg"
          class="h-64 self-center z-0 absolute"
          alt=""
        />
        <img
          src="./images/GIF.gif"
          alt=""
          class="h-52 absolute z-10 self-center rounded-full"
        />
      </div>
    </div>
  </body>
</html>
